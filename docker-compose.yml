version: "3.2"

services:
  contact-details-api:
    image: contact-details-api
    build:
      context: ContactDetailsApi/
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
     - DynamoDb_LocalMode=true
     - DynamoDb_LocalServiceUrl=http://dynamodb-database:8000
     - AWS_REGION=eu-west-2
     - AWS_ACCESS_KEY_ID=local
     - AWS_SECRET_ACCESS_KEY=local
    links:
      - dev-database
  dev-database:
    env_file:
      - database.env
    image: postgres:12
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  contact-details-api-test:
    image: contact-details-api-test
    build:
      context: .
      dockerfile: ContactDetailsApi.Tests/Dockerfile
    environment:
     - DynamoDb_LocalMode=true
     - DynamoDb_LocalServiceUrl=http://dynamodb-database:8000
     - AWS_REGION=eu-west-2
     - AWS_ACCESS_KEY_ID=local
     - AWS_SECRET_ACCESS_KEY=local
    links:
     - dynamodb-database

 dynamodb-database:
   image: amazon/dynamodb-local
   ports:
     - 8000:8000
